name: .NET Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore ./CarRentalApp/CarRentalApp/CarRentalApp.sln

      - name: Build solution
        run: dotnet build ./CarRentalApp/CarRentalApp/CarRentalApp.sln --no-restore --configuration Release

      - name: Run tests
        run: dotnet test ./CarRentalApp/CarRentalApp/CarRentalApp.sln --no-build --verbosity normal
